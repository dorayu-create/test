
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 與 iOS 獨立模式關鍵標籤 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zenith2026">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3649/3649463.png">

    <!-- Open Graph / Facebook / LINE 分享標籤 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Zenith 2026 年度策略規劃系統">
    <meta property="og:description" content="最強大的年度目標管理工具，一鍵匯入目標模板，開啟你的 2026 高效人生。">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3649/3649463.png">
    
    <title>Zenith 2026 年度策略規劃系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; overflow: hidden; margin: 0; padding: 0; }
        #root { height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .error-overlay { position: fixed; inset: 0; background: white; z-index: 9999; padding: 20px; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* 捲軸美化 */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 針對 iOS 安全區域優化 */
        @supports (padding-top: env(safe-area-inset-top)) {
            header {
                padding-top: env(safe-area-inset-top);
                height: calc(3.5rem + env(safe-area-inset-top));
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-display" class="error-overlay">
        <h1 style="color: #ef4444; font-weight: 900; margin-bottom: 10px;">系統啟動失敗</h1>
        <p id="error-message" style="color: #64748b; font-size: 14px; max-width: 300px;"></p>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 20px; background: #ef4444; color: white; padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer;">清除快取並重啟</button>
    </div>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = msg;
            return false;
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
