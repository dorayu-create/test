<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zenith 2026 | 經典年度目標管理</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #fdfcfb;
            --ink-black: #1a1a1a;
            --accent-blue: #2563eb;
        }
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
            background-color: var(--paper-bg);
            color: var(--ink-black);
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root { height: 100vh; overflow: hidden; }
        .error-overlay { 
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>

    <script>
        // 防止 @google/genai 因缺少 process 變數而崩潰
        window.process = { env: { API_KEY: "" } };
        window.global = window;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fdfcfb;">
            <div style="width: 24px; height: 24px; border: 2px solid #e2e8f0; border-top: 2px solid #1a1a1a; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <div style="margin-top: 16px; font-size: 12px; font-weight: 700; letter-spacing: 0.1em; color: #64748b;">LOADING ZENITH...</div>
        </div>
    </div>
    
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <div id="error-display" class="error-overlay">
        <h1 style="color: #ef4444; font-weight: 900; margin-bottom: 8px;">載入失敗</h1>
        <p id="error-message" style="color: #64748b; font-size: 12px; font-family: monospace;"></p>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 24px; background: #1a1a1a; color: white; padding: 12px 24px; border-radius: 8px; font-weight: 700;">重置系統</button>
    </div>

    <script>
        window.onerror = (msg) => {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = msg;
        };
        window.onunhandledrejection = (e) => {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = e.reason;
        };
    </script>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
