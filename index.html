<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zenith 2026 | 高階年度策略管理系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper: #fdfcfb;
            --ink: #0f172a;
        }
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root { height: 100vh; overflow: hidden; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-spin { animation: spin 0.8s linear infinite; }
        .grid-cell-animate { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>

    <script>
        // CRITICAL: Prevent process is not defined error for Gemini SDK
        window.process = { env: { API_KEY: "" } };
        window.global = window;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fdfcfb;">
            <div style="width: 32px; height: 32px; border: 3px solid #f1f5f9; border-top: 3px solid #0f172a; border-radius: 50%;" class="loader-spin"></div>
            <div style="margin-top: 20px; font-size: 10px; font-weight: 800; letter-spacing: 0.2em; color: #94a3b8; text-transform: uppercase;">Booting Zenith System</div>
        </div>
    </div>
    
    <div id="error-display" style="position: fixed; inset: 0; background: white; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;">
        <h1 style="color: #ef4444; font-weight: 900; margin-bottom: 8px;">SYSTEM ERROR</h1>
        <p id="error-message" style="color: #64748b; font-size: 12px; font-family: monospace; max-width: 400px;"></p>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 24px; background: #0f172a; color: white; padding: 12px 28px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none;">REBOOT</button>
    </div>

    <script>
        window.onerror = (msg) => {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = msg;
        };
    </script>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
