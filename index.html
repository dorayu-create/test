
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 與 iOS 獨立模式關鍵標籤 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zenith2026">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3649/3649463.png">

    <title>Zenith 2026 年度策略規劃系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow: hidden; }
        #root { height: 100vh; overflow: hidden; }
        .error-overlay { position: fixed; inset: 0; background: white; z-index: 9999; padding: 20px; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script>
        // 防止 process.env 引發的白屏錯誤
        window.process = { env: { API_KEY: "" } };
        window.global = window;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #64748b; font-weight: bold; font-size: 14px;">
            系統啟動中...
        </div>
    </div>
    
    <div id="error-display" class="error-overlay">
        <h1 style="color: #ef4444; font-weight: 900; margin-bottom: 10px;">系統啟動失敗</h1>
        <p id="error-message" style="color: #64748b; font-size: 14px; max-width: 320px; font-family: monospace; word-break: break-all;"></p>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 20px; background: #0f172a; color: white; padding: 12px 24px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer;">清除快取並重啟</button>
    </div>

    <script>
        // 捕捉全域與非同步錯誤
        const handleError = (msg) => {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').textContent = msg;
        };
        window.onerror = (msg) => handleError(msg);
        window.onunhandledrejection = (e) => handleError(e.reason);
    </script>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
